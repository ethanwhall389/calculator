<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="index.js"></script>
    <script defer src="js/functions.js"></script>
    <script defer src="js/math-functions.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="light-and-dark-mode.css">
</head>
<body>
    <div class="containerMain">
        <div class="displayContainer">                
            <div class="displaySmall"></div>
            <div class="displayMain"></div>
        </div>
        <div class="clearContainer">
            <button class="bttn clearBttn">Clear</button>
            <button class="bttn deleteBttn"><<</button>
        </div>
        <div class="bttnContainer">
            <div>
                <button class="bttn numBttn">7</button>
                <button class="bttn numBttn">8</button>
                <button class="bttn numBttn">9</button>
                <button class="bttn opBttn">&#247<!--This is the ASCII code for the division symbol--></button>
            </div>
            <div>
                <button class="bttn numBttn">4</button>
                <button class="bttn numBttn">5</button>
                <button class="bttn numBttn">6</button>
                <button class="bttn opBttn">&#215<!-- This is the ASCII code for the multiply symbol--></button>
            </div>
            <div>                
                <button class="bttn numBttn">1</button>
                <button class="bttn numBttn">2</button>
                <button class="bttn numBttn">3</button>
                <button class="bttn opBttn">+</button>
            </div>
            <div>
                <button class="bttn numBttn">0</button>
                <button class="bttn decimalBttn">.</button>
                <button class="bttn equalsBttn">=</button>
                <button class="bttn opBttn">âˆ’</button>
            </div>
        </div>
    </div>
</body>
</html>
